<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гумова Таблична Верстка</title>
    <style>
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
        .blue {
            background-color: blue;
            color: white;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="blue" colspan="3">1</td>
        </tr>
        <tr>
            <td class="yellow">5</td>
            <td>4</td>
            <td class="yellow">2</td>
        </tr>
        <tr>
            <td class="blue" colspan="3">3</td>
        </tr>
    </table>
</body>
</html>
